<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <title>Jeu du dé</title>
</head>
<body>
    <div class="plateau container row">
        <div class="text-center" id="new">
            <span class="action-btn"><img src="https://img.icons8.com/plasticine/50/000000/plus.png"/>NOUVELLE PARTIE</span>
        </div>
        <div class="col player-info">
            <div class="text-center">
                <div>JOUEUR 1</div>
                <span id="global-score1" class="global-score-display">0</span> <!-- score global --> 
            </div>
            <div class="current text-center">
                <div>Score du tour</div>
                <span id="temp-score1">0</span> <!-- score temporaire -->
            </div>
        </div>
        <div class="col player-info">
            <div class="text-center">
                <div>JOUEUR 2</div>
                <span id="global-score2" class="global-score-display">0</span> <!-- score global --> 
            </div>
            <div class="current text-center">
                <div>Score du tour</div>
                <span id="temp-score2">0</span> <!-- score temporaire -->
            </div>
        </div>
        <div class="current-turn" id="current-turn">></div>
        <div class="roll-result" id="result">0</div>
        <div class="text-center mt-4">
            <span class="action-btn text-center" id="roll"> <!-- ROLL DICE -->
                <img src="https://img.icons8.com/ios-glyphs/30/000000/refresh--v1.png"/> Lancer le dé
            </span>
        </div>
        <div class="text-end mt-4">
            <span class="action-btn text-end" id="end"> <!-- HOLD -->
                <img src="https://img.icons8.com/windows/32/000000/checked--v1.png"/> Fin du tour
            </span> 
        </div>   
        <div class="victory-window" id="victory"></div>
    </div>
    <div class="game-info" id="game-info"></div>
    <script src="Script/script.js"></script>
</body>
</html>
